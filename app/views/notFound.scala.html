@(request:play.api.mvc.RequestHeader, router:Option[play.core.Router.Routes])(implicit req:play.api.mvc.RequestHeader)

@main("404 Not found"){
<h1>404 Not Found</h1>

<p id="detail">For request '@request'</p>

<p>@Messages("error.message2.part1")
    <a href="@routes.Application.bugReport()">
        <i class="icon-bug"></i> @Messages("error.message2.part2")
    </a>
    @Messages("error.message2.part4").
</p>
}
